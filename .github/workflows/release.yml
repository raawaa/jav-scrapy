name: Manual Build and Release

# Manual release workflow for:
# - Testing release process
# - Emergency releases
# - Custom version releases
#
# NOTE: For normal automated releases, use release-automated.yml

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.8.0)'
        required: true
        default: 'v0.8.0'
      create_tag:
        description: 'Create git tag for this version'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            node_target: node20-linux-x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            node_target: node20-linux-arm64
          - os: windows-latest
            platform: windows
            arch: x64
            node_target: node20-win-x64
          - os: windows-latest
            platform: windows
            arch: arm64
            node_target: node20-win-arm64
          - os: macos-latest
            platform: macos
            arch: x64
            node_target: node20-macos-x64
          - os: macos-latest
            platform: macos
            arch: arm64
            node_target: node20-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Install pkg
      run: npm install -g @yao-pkg/pkg

    - name: Clear pkg cache
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          rm -rf ~/.pkg-cache || true
        else
          rm -rf ~/.pkg-cache || true
        fi
        npm cache clean --force || true
      shell: bash

    - name: Build binary (Unix)
      if: matrix.platform != 'windows'
      run: |
        # Use consistent filename format: jav-scrapy-VERSION-PLATFORM-ARCH
        BINARY_NAME="jav-scrapy-${{ github.event.inputs.version || github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}"
        PKG_CACHE_PATH=/tmp/.pkg-cache pkg dist/jav.js --target ${{ matrix.node_target }} --output "$BINARY_NAME" || \
        PUPPETEER_SKIP_DOWNLOAD=true PKG_CACHE_PATH=/tmp/.pkg-cache pkg dist/jav.js --target ${{ matrix.node_target }} --output "$BINARY_NAME"
        chmod +x "$BINARY_NAME"
        echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

    - name: Build binary (Windows)
      if: matrix.platform == 'windows'
      shell: bash
      run: |
        # Use consistent filename format: jav-scrapy-VERSION-PLATFORM-ARCH.exe
        export PKG_CACHE_PATH="C:/temp/pkg-cache"
        export PUPPETEER_SKIP_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=""
        BINARY_NAME="jav-scrapy-${{ github.event.inputs.version || github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}.exe"

        # Retry build up to 3 times
        for i in {1..3}; do
          if pkg dist/jav.js --target ${{ matrix.node_target }} --output "$BINARY_NAME"; then
            echo "Binary build successful on attempt $i"
            break
          else
            echo "Binary build attempt $i failed"
            if [ $i -eq 3 ]; then
              echo "ERROR: Binary build failed after 3 attempts"
              exit 1
            fi
            sleep 10
          fi
        done

        echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

    - name: Generate checksum
      run: |
        BINARY_NAME="${{ env.BINARY_NAME }}"
        sha256sum "$BINARY_NAME" > "$BINARY_NAME.sha256"
        echo "Generated checksum for: $BINARY_NAME"
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jav-scrapy-${{ github.event.inputs.version || github.ref_name }}-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          ${{ env.BINARY_NAME }}*
        retention-days: 30

