name: Release

on:
  push:
    branches: [master, main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run build

      - name: Verify dist directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory was not created during build"
            exit 1
          fi
          echo "Dist directory contents:"
          ls -la dist/

      - name: Auto-commit dist files
        run: |
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to commit for dist files"
          else
            git commit -m "chore(release): auto-update dist files [skip ci]"
            git push
          fi

      - name: Configure Git
        run: |
          git config --global user.email "raawaa@users.noreply.github.com"
          git config --global user.name "raawaa"

      - run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
