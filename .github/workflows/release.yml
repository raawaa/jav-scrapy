name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.8.0)'
        required: true
        default: 'v0.8.0'
      create_tag:
        description: 'Create git tag for this version'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            node_target: node18-linux-x64
            binary_name: jav-scrapy-linux-x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            node_target: node18-linux-arm64
            binary_name: jav-scrapy-linux-arm64
          - os: windows-latest
            platform: windows
            arch: x64
            node_target: node18-win-x64
            binary_name: jav-scrapy-windows-x64
          - os: windows-latest
            platform: windows
            arch: arm64
            node_target: node18-win-arm64
            binary_name: jav-scrapy-windows-arm64
          - os: macos-latest
            platform: macos
            arch: x64
            node_target: node18-macos-x64
            binary_name: jav-scrapy-macos-x64
          - os: macos-latest
            platform: macos
            arch: arm64
            node_target: node18-macos-arm64
            binary_name: jav-scrapy-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Install pkg
      run: npm install -g pkg

    - name: Build binary (Unix)
      if: matrix.platform != 'windows'
      run: |
        pkg dist/jav.js --target ${{ matrix.node_target }} --output ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}
        chmod +x ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}

    - name: Build binary (Windows)
      if: matrix.platform == 'windows'
      run: |
        pkg dist/jav.js --target ${{ matrix.node_target }} --output ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}.exe

    - name: Generate checksum
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          sha256sum ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}.exe > ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}.exe.sha256
        else
          sha256sum ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }} > ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}.sha256
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}
        path: |
          ${{ matrix.binary_name }}-${{ github.event.inputs.version || github.ref_name }}*
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "jav-scrapy-*" -type f -exec cp {} release-assets/ \;
        find artifacts -name "*.sha256" -type f -exec cp {} release-assets/ \;
        ls -la release-assets/

    - name: Create checksums file
      run: |
        cd release-assets
        sha256sum * > checksums.txt
        cat checksums.txt

