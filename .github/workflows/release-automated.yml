name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  analyze-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Analyze commits and determine version
      id: analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        # Check for concurrent releases
        echo "Checking for concurrent releases..."

        # Check if there are any running workflows
        RUNNING_WORKFLOWS=$(gh run list --repo ${{ github.repository }} --status in_progress --workflow "release-automated.yml" --limit 1 2>/dev/null | wc -l || echo "0")
        if [ "$RUNNING_WORKFLOWS" -gt 1 ]; then
          echo "WARNING: Another release workflow is already running"
          echo "Waiting for other workflows to complete..."

          # Wait up to 10 minutes for other workflows to complete
          for i in {1..20}; do
            CURRENT_RUN=$(gh run list --repo ${{ github.repository }} --status in_progress --workflow "release-automated.yml" --limit 1 2>/dev/null | wc -l || echo "0")
            if [ "$CURRENT_RUN" -le 1 ]; then
              echo "Other workflows completed, proceeding with release"
              break
            fi
            if [ $i -eq 20 ]; then
              echo "ERROR: Waited too long for other workflows to complete"
              echo "should_release=false" >> $GITHUB_OUTPUT
              exit 1
            fi
            echo "Waiting 30 seconds... (attempt $i/20)"
            sleep 30
          done
        else
          echo "No concurrent workflows detected, proceeding with release"
        fi

        # Use semantic-release to analyze but not publish
        npx semantic-release --dry-run --plugins @semantic-release/commit-analyzer,@semantic-release/release-notes-generator
        # Get the next version
        NEXT_VERSION=$(npx semantic-release --dry-run --plugins @semantic-release/commit-analyzer,@semantic-release/release-notes-generator | grep "The next release version is" | sed 's/.* is //' || echo "")
        if [ -z "$NEXT_VERSION" ]; then
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "No release needed"
        else
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Will release version: $NEXT_VERSION"
        fi

  build-and-upload:
    needs: analyze-release
    runs-on: ${{ matrix.os }}
    if: needs.analyze-release.outputs.should_release == 'true'
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            node_target: node18-linux-x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            node_target: node18-linux-arm64
          - os: windows-latest
            platform: windows
            arch: x64
            node_target: node18-win-x64
          - os: windows-latest
            platform: windows
            arch: arm64
            node_target: node18-win-arm64
          - os: macos-latest
            platform: macos
            arch: x64
            node_target: node18-macos-x64
          - os: macos-latest
            platform: macos
            arch: arm64
            node_target: node18-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Install pkg
      run: npm install -g pkg

    - name: Get version
      id: version
      run: echo "VERSION=${{ needs.analyze-release.outputs.version }}" >> $GITHUB_OUTPUT

    - name: Clear pkg cache
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          rm -rf ~/.pkg-cache || true
        else
          rm -rf ~/.pkg-cache || true
        fi
        npm cache clean --force || true
      shell: bash

    - name: Build binary (Unix)
      if: matrix.platform != 'windows'
      run: |
        # Use consistent filename format: jav-scrapy-VERSION-PLATFORM-ARCH
        BINARY_NAME="jav-scrapy-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}"
        PKG_CACHE_PATH=/tmp/.pkg-cache pkg dist/jav.js --target ${{ matrix.node_target }} --output "$BINARY_NAME" || \
        PUPPETEER_SKIP_DOWNLOAD=true PKG_CACHE_PATH=/tmp/.pkg-cache pkg dist/jav.js --target ${{ matrix.node_target }} --output "$BINARY_NAME"
        chmod +x "$BINARY_NAME"
        echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

    - name: Build binary (Windows)
      if: matrix.platform == 'windows'
      shell: bash
      run: |
        # Use consistent filename format: jav-scrapy-VERSION-PLATFORM-ARCH.exe
        export PKG_CACHE_PATH="C:/temp/pkg-cache"
        export PUPPETEER_SKIP_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=""
        BINARY_NAME="jav-scrapy-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}.exe"

        # Retry build up to 3 times
        for i in {1..3}; do
          if pkg dist/jav.js --target ${{ matrix.node_target }} --output "$BINARY_NAME"; then
            echo "Binary build successful on attempt $i"
            break
          else
            echo "Binary build attempt $i failed"
            if [ $i -eq 3 ]; then
              echo "ERROR: Binary build failed after 3 attempts"
              exit 1
            fi
            sleep 10
          fi
        done

        echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

    - name: Verify binary
      run: |
        BINARY_NAME="${{ env.BINARY_NAME }}"

        # Check if file exists
        if [ ! -f "$BINARY_NAME" ]; then
          echo "ERROR: Binary file $BINARY_NAME was not created"
          exit 1
        fi

        # Check file size (should be at least 10MB for a reasonable Node.js binary)
        FILE_SIZE=$(stat -f%z "$BINARY_NAME" 2>/dev/null || stat -c%s "$BINARY_NAME" 2>/dev/null)
        if [ "$FILE_SIZE" -lt 10485760 ]; then
          echo "ERROR: Binary file $BINARY_NAME is too small: ${FILE_SIZE} bytes"
          exit 1
        fi

        echo "Binary verification passed: $BINARY_NAME (${FILE_SIZE} bytes)"

        # Try to run binary with --version flag
        if [ "${{ matrix.platform }}" = "windows" ]; then
          # Windows binary
          if command -v ./"$BINARY_NAME" >/dev/null 2>&1; then
            VERSION_OUTPUT=$(./"$BINARY_NAME" --version 2>/dev/null | head -1)
            echo "Binary version check: $VERSION_OUTPUT"
          else
            echo "WARNING: Cannot execute Windows binary on Ubuntu runner"
          fi
        else
          # Unix binary
          if [ -x "$BINARY_NAME" ]; then
            VERSION_OUTPUT=$(./"$BINARY_NAME" --version 2>/dev/null | head -1)
            echo "Binary version check: $VERSION_OUTPUT"
          else
            echo "ERROR: Binary file $BINARY_NAME is not executable"
            exit 1
          fi
        fi
      shell: bash

    - name: Generate checksum
      run: |
        BINARY_NAME="${{ env.BINARY_NAME }}"
        sha256sum "$BINARY_NAME" > "$BINARY_NAME.sha256"
        echo "Generated checksum for: $BINARY_NAME"
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jav-scrapy-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          ${{ env.BINARY_NAME }}*
        retention-days: 30

  create-release:
    needs: [analyze-release, build-and-upload]
    runs-on: ubuntu-latest
    if: needs.analyze-release.outputs.should_release == 'true' && needs.build-and-upload.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: echo "VERSION=${{ needs.analyze-release.outputs.version }}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "jav-scrapy-*" -type f -exec cp {} release-assets/ \;
        find artifacts -name "*.sha256" -type f -exec cp {} release-assets/ \;
        ls -la release-assets/

    - name: Create checksums file
      run: |
        cd release-assets
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Read changelog
      id: changelog
      run: |
        # æå–å½“å‰ç‰ˆæœ¬çš„ changelog å†…å®¹
