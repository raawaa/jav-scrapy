name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Run Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm run release

  build-and-upload:
    needs: release
    runs-on: ${{ matrix.os }}
    if: needs.release.result == 'success'
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            node_target: node18-linux-x64
            binary_name: jav-scrapy-linux-x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            node_target: node18-linux-arm64
            binary_name: jav-scrapy-linux-arm64
          - os: windows-latest
            platform: windows
            arch: x64
            node_target: node18-win-x64
            binary_name: jav-scrapy-windows-x64.exe
          - os: windows-latest
            platform: windows
            arch: arm64
            node_target: node18-win-arm64
            binary_name: jav-scrapy-windows-arm64.exe
          - os: macos-latest
            platform: macos
            arch: x64
            node_target: node18-macos-x64
            binary_name: jav-scrapy-macos-x64
          - os: macos-latest
            platform: macos
            arch: arm64
            node_target: node18-macos-arm64
            binary_name: jav-scrapy-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Install pkg
      run: npm install -g pkg

    - name: Get version
      id: version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Build binary (Unix)
      if: matrix.platform != 'windows'
      run: |
        pkg dist/jav.js --target ${{ matrix.node_target }} --output ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}
        chmod +x ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}

    - name: Build binary (Windows)
      if: matrix.platform == 'windows'
      run: |
        pkg dist/jav.js --target ${{ matrix.node_target }} --output ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}

    - name: Generate checksum
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          sha256sum ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }} > ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}.sha256
        else
          sha256sum ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }} > ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}.sha256
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}
        path: |
          ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}
          ${{ matrix.binary_name }}-${{ steps.version.outputs.VERSION }}.sha256
        retention-days: 30

  attach-assets:
    needs: [release, build-and-upload]
    runs-on: ubuntu-latest
    if: needs.release.result == 'success' && needs.build-and-upload.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "jav-scrapy-*" -type f -exec cp {} release-assets/ \;
        find artifacts -name "*.sha256" -type f -exec cp {} release-assets/ \;
        ls -la release-assets/

    - name: Create checksums file
      run: |
        cd release-assets
        sha256sum * > checksums.txt
        cat checksums.txt

